<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MN Music Legends</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,700,800" rel="stylesheet">
    <link rel='stylesheet' href='style/main.css'>
    <script src='scripts/app.js'></script>
  </head>
  <body>

    <section id='content'>

      <section class="hero">
        <div class="hero-content">
          <hgroup>
            <h1>Explore Minnesota Music</h1>
            <h2>Legends</h2>
          </hgroup>
          <div class="hero-bg"> </div>
        </div>
      </section>

      <div class="artist-box">

        <ul class="cl-effect-1">
          <li><a onClick = {this._handleClick.bind(this)}>Prince</a></li>
          <li><a onClick = {this._handleClick.bind(this)}>The Replacements</a></li>
          <li><a onClick = {this._handleClick.bind(this)}>Bob Dylan</a></li>
          <div class='divider'></div>
        </ul>   
      </div>

      <div class="artist">
        <p class="artist-header"> {this.props.artistName} </p>
        <p class="artist-body"> {this.props.body} </p>
        <div class="artist-footer">
          <a href="#" class="artist-footer-delete"> Delete This Cat </a>
        </div>
      </div>

    </section>

  </body>
</html>
